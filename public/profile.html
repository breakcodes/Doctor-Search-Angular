<!DOCTYPE html>
<!-- This is a template for displaying the detailed profile of doctor -->
<html lang='en'>

<head>
    <title>Practo</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'/>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
    <script src = 'modules/module.js'></script>
    <script src = 'controllers/profileCtrl.js'></script>
</head>

<body>
<!-- profileApp module begins -->
    <div ng-app = 'profileApp' ng-controller = 'profileCtrl' >
    <!-- Header Begin -->
        <div class='row'>
            <div class='header'>
               <div class='col-lg-4 col-md-4 col-xs-4 col-xm-4' >
                    <img class='image-header' src='images/practo-logo.png' alt='Practo' >
                </div>
                <div class='col-lg-4 col-md-4 col-xs-4 col-xm-4' >
                    <center>
                        <h2>{{obj.name}}</h2>
                    </center>
                </div>
            </div>
        </div>
    <!-- Header Ends -->
        <hr class='line-break'>

        <div ng-init = 'flag = 0' ng-show = 'flag' class = 'alert alert-danger alert-dismissible list-alert' role='alert'>
            <button ng-click = 'redirect()' type='button' class='close' data-dismiss='alert' aria-label='Close'>    <span aria-hidden='true'>&times;</span>
            </button>
            No doctor profile found with given doctor id!!! Search Again.
        </div>

        <div ng-show = '!flag' class='col-sm-4 profile-image-div' >
            <center>
                <img class='image-profile' id='image' src={{photo}} alt='Loading' >
            </center>
        </div>
    <!-- Table Begins -->
        <div ng-show = '!flag' class='col-sm-8 table-div' >
            <table class='table table-striped table-responsive table-font' style="width:100%;" >
                <tbody>
                    <tr>
                        <td>Practices</td>
                        <td >{{practices}}</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>{{address}}</td>
                    </tr>
                    <tr>
                        <td>Consultation Fee</td>
                        <td>{{consultationFees}}</td>
                    </tr>
                    <tr>
                        <td>Recommendations</td>
                        <td>{{recommendation}}</td>
                    </tr>
                    <tr>
                        <td>Services</td>
                        <td>{{services}}</td>
                    </tr>
                    <tr>
                        <td>Qualifications</td>
                        <td>{{qualifications}}</td>
                    </tr>
                    <tr>
                        <td>Awards</td>
                        <td>{{awards}}</td>
                    </tr>   
                </tbody>
            </table>
        </div>
    <!-- Table End -->
    </div>
<!-- profileApp module ends -->
</body>
</html>
